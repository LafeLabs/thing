<script>

landscape = false;
if(innerWidth > innerHeight){

    squareWidth = innerHeight;
    marginWidth = innerWidth - squareWidth;
    landscape = true;
    document.getElementById("textbox").style.width = marginWidth + "px";
    document.getElementById("textbox").style.height = squareWidth + "px";
}
else{
    
    squareWidth = innerWidth;
    marginWidth = innerHeight - squareWidth;
    document.getElementById("textbox").style.width = squareWidth + "px";
    document.getElementById("textbox").style.height = marginWidth + "px";
}


mainmap = new Map(squareWidth,squareWidth,document.getElementById("mainmap"));


var httpc2 = new XMLHttpRequest();

        mainmap.array = JSON.parse(this.responseText);
        mainmap.draw();

};
