landscape = false;
if(innerWidth > innerHeight){

    squareWidth = innerHeight;
    marginWidth = innerWidth - squareWidth;
    landscape = true;
    document.getElementById("slide").style.width = (squareWidth).toString() + "px";
    document.getElementById("slide").style.height = (3*squareWidth/4).toString() + "px";
}
else{
    
    squareWidth = innerWidth;

//get readme.md, convert to html and display
var converter = new showdown.Converter();
// for more on options see here:
// https://github.com/showdownjs/showdown/wiki/Showdown-Options
converter.setOption('literalMidWordUnderscores', 'true');
converter.setOption('tables', 'true');


quad1 = "";
raw1 = "";
var httpc = new XMLHttpRequest();
httpc.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        quad1 = this.responseText;
        document.getElementById("textio").value = quad1;
        raw1 = converter.makeHtml(quad1);
        document.getElementById("quad1").innerHTML = raw1;
        //un-commment for math mode:
        //MathJax.Hub.Typeset();//tell Mathjax to update the math

};

currentFile = "quad1.md";

document.getElementById("textio").onkeyup = function(){
    data = this.value;
