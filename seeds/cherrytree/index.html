    <script src = "https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    </head>
<body>
    
<div id = "scrollscroll"></div>

<script>

    
    //get readme.md, convert to html and display
    var converter = new showdown.Converter();
    // for more on options see here:
    // https://github.com/showdownjs/showdown/wiki/Showdown-Options
    converter.setOption('literalMidWordUnderscores', 'true');
    converter.setOption('tables', 'true');


    scroll = "";
    rawhtml = "";
    loadscroll("README.md");
    


function loadscroll(scrollname){
    var httpc = new XMLHttpRequest();
    httpc.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        scroll = this.responseText;
        rawhtml = converter.makeHtml(scroll);
        document.getElementById("scrollscroll").innerHTML = rawhtml;
        }
    };
    httpc.open("GET", "fileloader.php?filename=" + scrollname, true);
    httpc.send();
    //MathJax.Hub.Typeset();//tell Mathjax to update the math
}

</script>
<style>
body{
    overflow:hidden;    
}
#scrollscroll{
    position:absolute;
    left:0px;
    right:0px;
    top:0px;
    bottom:0px;
    overflow:scroll;
    padding-left:1em;
    padding-right:1em;
    padding-bottom:5em;
}
#scrollscroll img{
    max-width:80%;
    display:block;
    margin:auto;
}
#scrollscroll h1,h2,h3,h4{
    margin:auto;
    text-align:center;
}

@media only screen and (orientation: portrait) {
    #scrollscroll{
        position:absolute;
        left:0px;
        top:10%;
        right:0px;
        bottom:0px;
        font-size:3em;
    }
    h1{
        font-size:1.5em;
    }
    h2{
        font-size:1.25em;
    }
    h3{
        font-size:1em;
    }
    h4{
        font-size:0.8em;
    }
}
</style>
