<script>

shapes = [];

newgeometron = {
  "glyph": "0321,0341,0340,",
  "shapes": shapes,
  "x0": 0.5,
  "y0": 0.5,
  "unit": 0.45,
  "style": {
    "color0": "black",
    "fill0": "black",
    "line0": 1,
    "color1": "black",
    "fill1": "black",
    "line1": 5,
    "color2": "red",
    "fill2": "red",
    "line2": 1,
    "color3": "#FF7900",
    "fill3": "#FF7900",
    "line3": 1,
    "color4": "yellow",
    "fill4": "yellow",
    "line4": 1,
    "color5": "green",
    "fill5": "green",
    "line5": 1,
    "color6": "blue",
    "fill6": "blue",
    "line6": 1,
    "color7": "purple",
    "fill7": "purple",
    "line7": 1
  }
};

newimage = {
    "src":"https://i.imgur.com/JgWqwxU.jpg",
    "w":0.8,
    "angle":30,
    "x":0.1,
    "y":0.1
}

newlink = {
    "href":"scrolls/foo",
    "type":"scrolllink"
}

newfeedelement = {
    "geometron":newgeometron,
    "image":newimage,
    "link":newlink
}



feed = [];
newfeedelement2 = JSON.parse(JSON.stringify(newfeedelement));
newfeedelement2.geometron.glyph = "0200,0336,0336,0332,0332,0101,0103,0101,0102,0365,";
feed.push(newfeedelement);
feed.push(newfeedelement2); 

feed[0].image.src = "https://acdn.list25.com/wp-content/uploads/2012/05/tumblr_nfodzdlXuk1r6q4zxo1_1280.gif";

feedwidth = innerWidth;
feedlinkwidth = feedwidth - 500;

for(var index = 0;index < feed.length;index++){
    var newdiv = document.createElement("DIV");
    var newcan = document.createElement("CANVAS");
    newcan.className = "feedcan";
    newdiv.style.marginTop = 0.05*feedwidth + "px";
    newdiv.style.marginBottom = 0.05*feedwidth + "px";
    newdiv.appendChild(newcan);
    newdiv.className = "feedelement";
    document.getElementById("feed").appendChild(newdiv);
    var newGVM = new GVM(feed[index].geometron,newcan,hypercube,feedlinkwidth,feedlinkwidth);
    
    newGVM.drawGlyph(feed[index].geometron.glyph);    
    if(feed[index].image.src.length > 0){
        var newimg = document.createElement("IMG");
        console.log(feed[index].image.src);
        newimg.src = feed[index].image.src;
        newdiv.appendChild(newimg);
        newimg.className = "feedimage";
        newimg.style.width = (feed[index].image.w*feedlinkwidth).toString() + "px";
        newimg.style.left = (feed[index].image.x*feedlinkwidth).toString() + "px";
        newimg.style.top = (feed[index].image.y*feedlinkwidth).toString() + "px";
        newimg.style.transform = "rotate(" + feed[index].image.angle.toString() + "deg)";
    }
}


</script>
