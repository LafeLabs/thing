<!--
edit main glyph using soft keys and keyboard
glyph is in data/robot.txt

-->

<script>

robotjson = {};
glyph = "";
keyboard = [];

var httpc = new XMLHttpRequest();
httpc.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        robotjson = JSON.parse(this.responseText);
        glyph = robotjson.glyph;
        keyboard = robotjson.keyboard;
    }
};
httpc.open("GET", "fileloader.php?filename=data/robot.txt", true);
httpc.send();    



</script>
