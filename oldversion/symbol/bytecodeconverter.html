<table>

        <td><button id = "button" onclick = "convert();">CONVERT</button></td>
    </tr>
    <tr>
        <td>INPUT raw Bytecode:</td>
        <td>OUTPUT JSON bytecode:</td>
    </tr>
    <tr>
        <td>
            <textarea id = "inputtext"></textarea>
        </td>
        <td>
            <textarea id = "outputtext"></textarea>
        </td>
    </tr>
</table>

<script>

function convert(){
    input = document.getElementById("inputtext").value;
    inputArray = input.split("\n");
    document.getElementById("outputtext").value = JSON.stringify(inputArray,null,"   ");
}


</script>
<style>

textarea{
    width:500px;
