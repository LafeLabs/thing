<body>    
<div id = "feed"></div>
<script>


feed = [];

var httpc = new XMLHttpRequest();
httpc.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        feed = JSON.parse(this.responseText);
        loadfeed();
    }
};

httpc.open("GET", "fileloader.php?filename=data/feed.txt", true);
httpc.send();


function loadfeed(){
    for(var index = 0;index < feed.length;index++){
        var newlink = document.createElement("DIV");
        newlink.classList.add("link");
        var newimg = document.createElement("IMG");
        newimg.src = feed[index].src;
        var newa = document.createElement("A");
        newa.href = feed[index].href;
        newimg.alt = feed[index].text;
        newa.appendChild(newimg);
        newlink.appendChild(newa);
        document.getElementById("feed").appendChild(newlink);
    }
}

</script>
<style>
#feed{
    position:absolute;
    left:0px;
    right:0px;
    top:0px;
    bottom:0px;
    overflow:scroll;
}
#feed img{
    width:20%;
}
.link:hover{
    background-color:#a0ffa0;
}
.link a{
    display:block;
    width:100%;
    text-align:center;
}
